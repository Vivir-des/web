<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portafolio Jose Osorio</title>
    <!-- Solo un Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS Personalizado -->
    <link rel="stylesheet" href="css/estilos.css">
    <link rel="icon" href="img/vivir_iso.png" type="image/x-icon">
    <!-- Fuente Donkin -->
    <link href="https://fonts.googleapis.com/css2?family=Donkin:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Estilos revisados */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            color: #333;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        body.loaded {
            opacity: 1;
        }

        .navbar {
            background-color: #BC1825;
        }

        .hero {
            height: 100vh;
            background: url('img/HERO.png') no-repeat center center / cover;
        }

        .recuadro {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .separador-animado {
            position: relative;
            height: 150px;
            background: url('img/fondo.jpg') no-repeat center center / cover;
        }

        footer {
            background-color: #333;
            color: white;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark">
        <div class="container">
            <a class="navbar-brand" href="#"><img src="img/vivir_iso.png" alt="Logo"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Inicio</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Proyectos</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contacto</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero -->
    <section class="hero">
        <div class="recuadro">
            <h1>BIENVENIDO</h1>
            <p>¡Hola! Soy José, ilustrador, diseñador gráfico y programador de 19 años...</p>
        </div>
    </section>

    <!-- Proyectos -->
    <div class="container mt-5">
        <h2 class="text-center">Proyectos Editoriales</h2>
        <div class="row">
            <!-- Proyecto 1 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <a href="https://www.behance.net/gallery/173654335/Mi-amigo-Bolivar-Illustrated-pages">
                        <img src="img/mi_amigo_bolivar.PNG" class="card-img-top" alt="Mi Amigo Bolívar">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Mi Amigo Bolívar</h5>
                        <p class="card-text">Historia centrada en la amistad y la tolerancia...</p>
                    </div>
                </div>
            </div>
            <!-- Proyecto 2 -->
            <div class="col-md-6 mb-4">
                <div class="card">
                    <a href="https://www.behance.net/gallery/173654335/Telar-Violeta">
                        <img src="img/telar_violeta.PNG" class="card-img-top" alt="Telar Violeta">
                    </a>
                    <div class="card-body">
                        <h5 class="card-title">Telar Violeta</h5>
                        <p class="card-text">Un proyecto que busca...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 José Osorio</p>
    </footer>

    <script>
        window.addEventListener('load', () => {
            document.body.classList.add('loaded');
        });
    </script>
</body>

</html>
